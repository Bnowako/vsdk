<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant Sidebar</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Sidebar-specific styles */
    body {
      min-width: auto;
      margin: 0;
      padding: 12px;
    }

    .container {
      width: 100%;
    }

    /* Tab styles */
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }

    .tab.active {
      background: #fff;
      border-bottom: none;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Assistant</h1>

    <div class="tabs">
      <div class="tab active" data-tab="voice">Voice Chat</div>
      <div class="tab" data-tab="text">Text Chat</div>
    </div>

    <div id="voiceTab" class="tab-content active">
      <div class="status-indicator">
        <div id="wsStatus" class="status-dot disconnected"></div>
        <span id="wsStatusText">Disconnected</span>
      </div>

      <div class="controls">
        <button id="talkButton">Talk to AI Assistant</button>
        <button id="connectButton">Connect</button>
        <button id="disconnectButton">Disconnect</button>
      </div>

      <div id="conversation">
        <h2>Conversation History</h2>
        <div class="message info">
          <div class="message-content">
            <div class="info-message">
              <strong>Getting Started:</strong>
              <ol>
                <li>Click "Connect" to connect to the server</li>
                <li>Click "Talk to AI Assistant" to start speaking</li>
                <li>When prompted, allow microphone access</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="textTab" class="tab-content">
      <div class="status-indicator">
        <div id="chatWsStatus" class="status-dot disconnected"></div>
        <span id="chatWsStatusText">Disconnected</span>
      </div>

      <div class="controls">
        <button id="chatConnectButton">Connect</button>
        <button id="chatDisconnectButton">Disconnect</button>
      </div>

      <div class="chat-container">
        <div id="textConversation" class="chat-messages"></div>
        <div class="chat-input">
          <textarea id="messageInput" placeholder="Type your message..." disabled></textarea>
          <button id="sendMessage" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="voiceChat.js"></script>
  <script src="textChat.js"></script>
  <script src="tabs.js"></script>
</body>
</html>
