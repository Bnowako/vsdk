<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: #007AFF;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .human-message {
            background: #007AFF;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background: #E9ECEF;
            color: #212529;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .tool-message {
            background: #E3F2FD;
            color: #1976D2;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .tool-call-message {
            background: #F3E5F5;
            color: #7B1FA2;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #E9ECEF;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #E9ECEF;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #007AFF;
        }

        .send-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #E9ECEF;
            color: #212529;
            padding: 12px 16px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator.visible {
            display: block;
        }

        .tool-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tool-args {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Assistant</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator">AI is typing...</div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        let ws = null;

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/chat`);

            ws.onopen = () => {
                console.log('WebSocket connection established');
            };

            ws.onmessage = (event) => {
                console.log('WebSocket message received:', event.data);
                const response = JSON.parse(event.data);

                if (response.type === 'ai' && response.additional_kwargs?.tool_calls) {
                    // Handle tool call
                    const toolCall = response.additional_kwargs.tool_calls[0];
                    appendToolCallMessage(toolCall.function.name, toolCall.function.arguments);
                } else if (response.type === 'tool') {
                    // Handle tool response
                    appendToolMessage(response.name, response.content);
                } else if (response.content) {
                    // Handle regular message
                    appendMessage(response.content, response.type);
                }

                typingIndicator.classList.remove('visible');
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
                setTimeout(connectWebSocket, 1000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function appendMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendToolCallMessage(toolName, args) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message tool-call-message';

            const toolNameDiv = document.createElement('div');
            toolNameDiv.className = 'tool-name';
            toolNameDiv.textContent = `Tool Call: ${toolName}`;

            const argsDiv = document.createElement('div');
            argsDiv.className = 'tool-args';
            argsDiv.textContent = `Arguments: ${args}`;

            messageDiv.appendChild(toolNameDiv);
            messageDiv.appendChild(argsDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendToolMessage(toolName, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message tool-message';

            const toolNameDiv = document.createElement('div');
            toolNameDiv.className = 'tool-name';
            toolNameDiv.textContent = `Tool Response: ${toolName}`;

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;

            messageDiv.appendChild(toolNameDiv);
            messageDiv.appendChild(contentDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            sendButton.disabled = true;

            ws.send(JSON.stringify({
                content: message
            }));

            typingIndicator.classList.add('visible');
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        connectWebSocket();
    </script>
</body>
</html>
